<ion-view view-title="Darun Bazar">
  <ion-content>
      <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
        
      </ion-refresher>

<!--      search bar   -->
	    <label class="item item-input">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder="search" ng-model="searchQuery"/>
		</label>
						
        
      
<!--      posts lists   -->
        <div class="row gallery" style="flex-wrap: wrap;">
		
			<div class="col col-50" ng-repeat="post in posts | orderBy: '-date' | filter:searchQuery" href="#app/single/{{posts.indexOf(post)}}">
				<a style="margin-bottom:10px; border-bottom:none;" class="item item-thumbnail-top item-text-wrap item-icon-top" href="#app/single/{{posts.indexOf(post)}}">
					<img ng-src="{{post.better_featured_image.media_details.sizes.thumbnail.source_url}}"  imageonload/>
				<h2 ng-bind-html="post.title.rendered | uppercase" ></h2>
					<p ng-bind-html="post.product_qty" class="left"></p>
					<p style="float:left; font-style:bold; margin-bottom:10px;"><b>&#x9f3; {{post.product_price}}</b></p>
				</a>
				
            </div>  
        </div>    
          
  </ion-content>
</ion-view>
